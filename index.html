<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body class="parks">
    <h1>Plan Your Vacation to the National Parks!</h1>
    
    <form class="parkSearch">
        <h2><u>Find a Park</u></h2>
        <label for="searchPark">Find Park By Name</label>
        <input type="text" id="searchPark" name="searchPark" required>                
        <label for="max-results">Max results to display</label>
        <input type="number" id = "max-results" name="max-results" value="10">     
        <button type="submit" class="search">Search</button>
    </form>

    <section id="results-here">        
        <ul id="results-list">
        </ul>
    </section>        

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
